version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bank_db
    ports:
      - "5432:5432"
    volumes:
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bank_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && node src/index.js"

    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/bank_db
      API_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
